{% extends 'main.html' %}

{% block content %}

<!-- Asosiy bo'lim -->
<main class="formPage my-xl">
  <div class="container">
    <div class="content-box">
      <div class="formWrapper">
        <h3 class="text-center">O'chirishni tasdiqlash</h3>
        <p class="text-center">Ha, siz "{{ object }}"ni o'chirishni xohlaysizmi?</p>

        <!-- Form for confirmation -->
        <form class="form" method="POST" action="">
          {% csrf_token %}
          <div class="d-flex justify-content-center">
            <a class="btn btn-outline-secondary btn-lg mx-2" href="{{ request.GET.next }}">Orqaga qaytish</a>
            <input class="btn btn-danger btn-lg mx-2" type="submit" value="Tasdiqlash" />
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}

<!-- Optional Custom CSS -->
<style>
  /* Custom styles for form and container */
  .formWrapper {
    padding: 40px;
    border-radius: 8px;
    background-color: #f8f9fa;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .content-box {
    margin-top: 50px;
  }

  .formPage {
    padding: 50px 0;
  }

  h3 {
    color: #007bff;
  }

  .text-center {
    margin-bottom: 20px;
  }

  .btn-lg {
    padding: 15px 30px;
  }

  /* Additional styles for buttons */
  .btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
  }

  .btn-outline-secondary:hover {
    background-color: #6c757d;
    color: white;
  }

  .btn-danger {
    background-color: #dc3545;
    color: white;
  }

  .btn-danger:hover {
    background-color: #c82333;
    color: white;
  }
</style>
