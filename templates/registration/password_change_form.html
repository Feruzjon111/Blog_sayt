{% extends 'base.html' %}

{% block title %}Parolni o'zgartirish{% endblock title %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Parolni o'zgartirish</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Parolni o'zgartirish</button>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">
                    <a href="{% url 'home' %}" class="btn btn-link">Bosh sahifaga qaytish</a>
                </p>
            </div>
        </div>
    </div>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 10px;
        }

        .card-body {
            padding: 30px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-group p {
            font-size: 14px;
        }
    </style>

    <script>
        // Form validation or any other JS functionality can be added here if necessary
        document.querySelector('form').addEventListener('submit', function(e) {
            // Example validation: Check if password fields match (if applicable)
            let password = document.querySelector('input[name="password"]');
            let confirmPassword = document.querySelector('input[name="confirm_password"]');
            
            if (password && confirmPassword && password.value !== confirmPassword.value) {
                e.preventDefault();
                alert("Parollar mos kelmayapti!");
            }
        });
    </script>
{% endblock content %}
